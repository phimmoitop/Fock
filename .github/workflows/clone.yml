name: M3U8 to Repo

on:
  workflow_dispatch:
    inputs:
      link:
        description: "Link"
        required: true
      slug:
        description: "Slug"
        required: true
      account:
        description: "Account"
        required: true
      token:
        description: "Token"
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # =======================
      # Setup FFmpeg
      # =======================
      - name: Install ffmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg curl git jq

      # =======================
      # b1: Create private repo
      # =======================
      - name: Create private repository
        run: |
          OWNER="${{ inputs.account }}"
          REPO="${{ inputs.slug }}"
          TOKEN="${{ inputs.token }}"

          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token $TOKEN" \
            https://api.github.com/repos/$OWNER/$REPO)

          if [ "$STATUS" != "200" ]; then
            RESPONSE=$(curl -s -X POST https://api.github.com/user/repos \
              -H "Authorization: token $TOKEN" \
              -H "Accept: application/vnd.github+json" \
              -d "{\"name\":\"$REPO\",\"private\":true}")

            echo "$RESPONSE" | jq -e '.id' > /dev/null || exit 1
          fi

      # =======================
      # b2: Download m3u8 → mp4 (clean log)
      # =======================
      - name: Download m3u8 to mp4
        run: |
          ffmpeg -stats -i "${{ inputs.link }}" -c copy -bsf:a aac_adtstoasc "${{ inputs.slug }}.mp4"

      # =======================
      # b3: Verify mp4
      # =======================
      - name: Verify mp4
        run: |
          FILE="${{ inputs.slug }}.mp4"

          if [ ! -f "$FILE" ]; then
            echo "File not found"
            exit 1
          fi

          SIZE=$(stat -c%s "$FILE")
          if [ "$SIZE" -lt 1000000 ]; then
            echo "File too small: $SIZE bytes"
            exit 1
          fi

          echo "Verify OK: $SIZE bytes"

      # =======================
      # b4: Convert mp4 → HLS
      # =======================
      - name: Convert mp4 to HLS
        run: |
          mkdir -p output
          ffmpeg -y \
            -loglevel error \
            -stats \
            -i "${{ inputs.slug }}.mp4" \
            -codec copy \
            -hls_time 8 \
            -hls_flags independent_segments \
            -hls_list_size 0 \
            -start_number 10001 \
            -hls_segment_filename "output/${{ inputs.slug }}-index%d.html" \
            -f hls "output/${{ inputs.slug }}.m3u8"

      # =======================
      # b5: Upload HLS
      # =======================
      - name: Push HLS to repo
        run: |
          git clone https://x-access-token:${{ inputs.token }}@github.com/${{ inputs.account }}/${{ inputs.slug }}.git repo
          cd repo
          cp -r ../output .
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Upload HLS for ${{ inputs.slug }}" || true
          git push origin main

      # =======================
      # b6: SUCCESS callback
      # =======================
      - name: Callback success
        if: success()
        run: |
          FILESIZE=$(du -sb output | awk '{print $1}')
          DURATION=$(ffprobe -v error \
            -show_entries format=duration \
            -of default=noprint_wrappers=1:nokey=1 \
            "${{ inputs.slug }}.mp4" | cut -d. -f1)

          curl -G "https://cp.ssplay.net/cf-gh.php" \
            --data-urlencode "stt=8" \
            --data-urlencode "filesize=$FILESIZE" \
            --data-urlencode "duration=$DURATION" \
            --data-urlencode "slug=${{ inputs.slug }}"

      # =======================
      # FAILURE callback
      # =======================
      - name: Callback failure
        if: failure()
        run: |
          curl -G "https://cp.ssplay.net/cf-gh.php" \
            --data-urlencode "stt=10" \
            --data-urlencode "slug=${{ inputs.slug }}"
